 <div class="col-md-4 col-md-offset-4" style="background-color: white;padding-bottom:15px;margin-top:100px;">    
   <div class="row">
      <div class="col-xs-12 heading">
        REGISTER
      </div>
    </div>

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <form ng-submit="register()"
    style="margin-top:0px; background-color:#E6E6FA; max-width:650px">
<!--     <h3>Register</h3> -->

    <div class="form-group">
      <input type="text"
      class="input-lg form-control"
      placeholder="Username"
      ng-model="user.username" style="border-radius: 3px;">
    </div>
    <div class="form-group">
      <input type="password"
      class="input-lg form-control"
      placeholder="Password"
      ng-model="user.password" style="border-radius: 3px;">
    </div>
    <button type="submit" class="btn-lg btn btn-primary">Register</button>
  </form>
</div>
