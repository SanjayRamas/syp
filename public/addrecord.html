<div class="col-md-6 col-md-offset-3" style="background-color: white;padding-bottom:15px;margin-top: 100px;padding-right: 45px;padding-left: 45px;"> 
  <div class="page-header">
<!--     <h1>Silfra Telephone Directory</h1> -->
     <h3>Add a new Business</h3>
  </div>
  <form ng-submit="addRecord()"
            ng-show="isLoggedIn()"
        style="margin-top:30px;">
<!--         <h3>Add a new Business</h3> -->

        <div class="form-group">
          <input type="text"
            class="input-lg form-control"
            placeholder="Business Name"
            ng-model="bizname" style="border-radius: 3px;">
        </div>
        <div class="form-group">
          <input type="text"
          class="input-lg form-control"
          placeholder="Address"
          ng-model="address" style="border-radius: 3px;">
        </div>
        <div class="form-group">
          <input type="text"
            class="input-lg form-control"
            placeholder="Email"
            ng-model="email" style="border-radius: 3px;">
        </div>
        <div class="form-group">
          <input type="text"
          class="input-lg form-control"
          placeholder="Phone"
          ng-model="phone" style="border-radius: 3px;">
        </div>
        <div class="form-group">
          <input type="text"
          class="input-lg form-control"
          placeholder="Category"
          ng-model="category" style="border-radius: 3px;">
        </div>
        <div class="form-group">
          <input type="text"
          class="input-lg form-control"
          placeholder="Link"
          ng-model="link" style="border-radius: 3px;">
        </div>
        <button type="submit" class="btn-lg btn btn-primary">Add</button>
      </form>
</div>
