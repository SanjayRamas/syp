<html>
<head>
  <title>Simple Invoicing - with Silfra</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="/sty.css">
</head>
<body ng-app="invoicing" ng-controller="InvoiceCtrl" style="background-color:#f2f1ef;">
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl" style="background-color: #b8d2fc;" role="navigation">
    
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/#/landing"><img src="http://silfratech.com/wp-content/uploads/2016/06/silfra-logo-150.png" alt="Silfra" style="margin-top: -10px;width: 40px;"></a>
    </div>
      <div class="collapse navbar-collapse" ng-class="isCollapsed ? 'collapse' : 'in'">
      <ul class="nav navbar-nav">
        <li >
          <div class="search">
            <input type="text" ng-model="$parent.nameFilter.$" class="form-control" ng-init="Apparels" placeholder="Search..." id="main_search" style="margin-top:5px;font-weight:normal;height:39px;border-radius:3px;" />
            <span class="fa fa-search" onclick="javascript:location.href='#/home'" style="margin-left:-85px;"></span>
          </div>
        </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        <li ng-class="getClass('/landing')" ng-hide="isLoggedIn()" ><a href="/#/landing">Home</a></li>
        <li ng-class="getClass('/login')" ng-hide="isLoggedIn()" ><a href="/#/login" >Log In</a></li>
        <li ng-class="getClass('/register')" ng-hide="isLoggedIn()"><a href="/#/register" >Register</a></li>
        <li ng-class="getClass('/home')" ng-hide="isLoggedIn()"><a href="/#/home" >View Invoice</a></li>
      
        <li ng-class="getClass('/landing')" ng-show="isLoggedIn()"><a href="/#/landing">Home</a></li>
         <li ng-class="getClass('/addrecord')" ng-show="isLoggedIn()" ><a href="/#/addrecord">Add Invoice</a></li>
         <li ng-class="getClass('/home')" ng-show="isLoggedIn()"><a href="/#/home" >Edit Invoice</a></li>
        <li ng-class="getClass('')" ng-show="isLoggedIn()"><a href="" ng-click="logout()">Log Out</a></li>
      </ul>  
    </div>
  </div>
  </nav>
     
      <ui-view></ui-view>   
    

</body>
</html>
